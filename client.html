<!-- NOVO: Modal de Informação do Produto -->
    <div id="productInfoModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-dark-card border border-dark-border p-5 md:p-6 rounded-xl shadow-2xl w-full max-w-md relative max-h-[85vh] overflow-y-auto custom-scrollbar">
            <!-- Botão Fechar -->
            <button onclick="document.getElementById('productInfoModal').style.display='none'" class="absolute top-2 right-2 text-dark-placeholder hover:text-dark-text text-2xl">&times;</button>

            <!-- Imagem do Produto -->
            <img id="infoProductImage" src="https://placehold.co/600x400/1f2937/d1d5db?text=Produto" alt="Imagem do Produto" class="w-full h-48 md:h-64 object-cover rounded-lg mb-4 border border-dark-border">

            <!-- Nome do Produto -->
            <h3 id="infoProductName" class="text-xl md:text-2xl font-bold mb-2 text-pumpkin">Nome do Produto</h3>

            <!-- Descrição (com tratamento de HTML) -->
            <div id="infoProductDescription" class="text-sm md:text-base text-dark-text space-y-2">
                Carregando descrição...
            </div>

             <!-- Botão Fechar Inferior (opcional, bom para mobile) -->
             <button onclick="document.getElementById('productInfoModal').style.display='none'" class="mt-6 w-full bg-gray-600 text-gray-200 font-bold py-2 rounded-lg hover:bg-gray-500 transition text-sm">
                 Fechar
             </button>
        </div>
    </div>
