<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fator PDV - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        'primary': '#4f46e5',
                        'pumpkin': '#ff7518',
                        'pumpkin-dark': '#e46815',
                        'dark-bg': '#111827',
                        'dark-card': '#1f2937',
                        'dark-input': '#374151',
                        'dark-text': '#d1d5db',
                        'dark-placeholder': '#6b7280',
                        'dark-border': '#374151',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg min-h-screen text-dark-text"> 

    <div id="statusScreen" class="absolute inset-0 bg-dark-bg z-50 flex items-center justify-center p-6" style="display: flex;">
        <div class="flex flex-col items-center p-8 max-w-sm w-full text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-pumpkin mb-4"></i>
            <h2 class="text-xl font-bold mb-2 text-dark-text">Iniciando PDV...</h2>
            <p class="text-dark-placeholder">Conectando...</p>
        </div>
    </div>

    <div id="mainHeader" class.="... (etc)">
         </div>

    <main id="mainContent" class="relative overflow-hidden" style="display: none;">
        <div id="appContainer" class="flex transition-transform duration-300 ease-out">
            
            <div id="loginScreen" class="w-screen flex-shrink-0 flex items-center justify-center p-4 bg-dark-bg">
                </div>

            <div id="panelScreen" class="flex-shrink-0 bg-dark-bg text-dark-text">
                </div>

            <div id="orderScreen" class="flex-shrink-0 bg-dark-bg text-dark-text">
                </div>
            
            <div id="paymentScreen" class="flex-shrink-0 bg-dark-bg text-dark-text">
                </div>

            <div id="managerScreen" class="flex-shrink-0 bg-gray-900 text-dark-text">
                </div>
            
        </div> </main>
    
    <p class="mt-8 text-center text-xs text-dark-placeholder" id="user-id-display">Usuário ID: Carregando...</p>

        // (Deixado em branco, pois app.js agora expõe o que é necessário)
    </script>
    
    <script type="module" src="app.js"></script> </body>
</html>
