<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fator PDV - Comanda Touch</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // Configuração do Tailwind (mantida aqui para fácil acesso à paleta de cores)
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5', // Índigo
                        // NOVO: Adicionando cores para o tema Gerencial
                        'pumpkin': '#ff7518',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen"> 
    
    <div id="statusScreen" class="absolute inset-0 bg-gray-100 z-50 flex items-center justify-center p-6" style="display: flex;">
        <div id="statusContent" class="flex flex-col items-center content-card bg-white p-8 max-w-sm w-full text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-500 mb-4"></i>
            <h2 class="text-xl font-bold mb-2">Iniciando PDV...</h2>
            <p class="text-gray-600">Conectando ao Firebase.</p>
        </div>
    </div>

    <div class="header-bar text-white p-4 flex justify-between items-center sticky top-0 z-20">
        <h1 class="text-xl font-bold">Fator PDV</h1>
        <div class="flex items-center space-x-3">
            
             <button id="openManagerPanelBtn" class="rounded-full bg-yellow-600 p-2 text-white shadow-lg hover:bg-yellow-700 transition duration-150 w-10 h-10 flex items-center justify-center" title="Ações Gerenciais">
                 <i class="fas fa-cog text-lg"></i>
            </button>

            <button id="logoutBtnHeader" class="rounded-full bg-red-600 p-2 text-white shadow-lg hover:bg-red-700 transition duration-150 w-10 h-10 flex items-center justify-center" title="Sair / Logout">
                 <i class="fas fa-sign-out-alt text-lg"></i>
            </button>
        </div>
    </div>
    
    <main id="mainContent" class="relative overflow-hidden" style="display: none;">
        <div id="appContainer" class="flex transition-transform duration-300 ease-out">
            
            <div id="panelScreen" class="flex-shrink-0">
                <div class="content-card bg-white p-4 mb-6">
                    <h3 class="text-lg font-semibold text-indigo-700 mb-3">Abrir Nova Mesa</h3>
                    
                    <div class="flex space-x-3 mb-3">
                        <input type="number" id="mesaInput" placeholder="Nº Mesa" class="w-1/4 input-pdv border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" min="1" required>
                        <input type="number" id="pessoasInput" placeholder="Pessoas" class="w-1/4 input-pdv border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" min="1" required>
                        <select id="sectorInput" class="w-1/3 p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-base" required>
                            <option value="" disabled selected>Setor</option>
                            <option value="Salão 1">Salão 1</option>
                            <option value="Bar">Bar</option>
                            <option value="Mezanino">Mezanino</option>
                            <option value="Calçada">Calçada</option>
                        </select>
                        <button id="abrirMesaBtn" class="w-1/5 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md text-lg disabled:opacity-50">
                            +
                        </button>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xl font-semibold text-gray-700">Mesas Abertas (<span id="openTablesCount">0</span>)</h3>
                        <div class="relative flex items-center">
                            <input type="number" id="searchTableInput" placeholder="Nº Mesa" class="pr-8 input-pdv border border-gray-300 rounded-lg text-sm" style="width: 120px;">
                            <button id="searchTableBtn" class="absolute right-0 p-2 text-gray-400 hover:text-indigo-600 transition" title="Buscar Mesa">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="sectorFilters" class="flex space-x-2 overflow-x-auto pb-2 mb-4">
                        </div>

                    <div id="openTablesList" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-3 gap-3">
                        <div class="col-span-full text-sm text-gray-500 italic p-4 content-card bg-white">Carregando mesas...</div>
                    </div>
                </div>
            </div>

            <div id="orderScreen" class="flex-shrink-0">
                <button id="backToPanelFromOrderBtn" class="mr-2 text-3xl p-2 hover:text-indigo-900 transition duration-150" title="Voltar para o Painel" onclick="window.goToScreen('panelScreen')">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <span class="text-2xl font-semibold mr-3" id="current-table-number">Mesa Selecionada</span>
                </div>
            
            <div id="paymentScreen" class="flex-shrink-0">
                <button id="backToOrderFromPaymentBtn" class="mr-2 text-3xl p-2 hover:text-indigo-900 transition duration-150" title="Voltar para o Pedido" onclick="window.goToScreen('orderScreen')">
                    <i class="fas fa-arrow-left"></i>
                </button>
                </div>
            
            <div id="managerScreen" class="flex-shrink-0">
                <button id="backToPanelFromManagerBtn" class="mr-2 text-3xl p-2 hover:text-orange-500 transition duration-150" title="Voltar para o Painel" onclick="window.goToScreen('panelScreen')">
                    <i class="fas fa-arrow-left"></i>
                </button>
                </div>
            
        </div>
    </main>
    
    <p class="mt-8 text-center text-xs text-gray-400" id="user-id-display">Usuário ID: Carregando...</p>
    
    <script>
        // MOCK: Este bloco DEVE ser substituído pela sua configuração real do Firebase
        window.__firebase_config = JSON.stringify({
            apiKey: "AIzaSyCQINQFRyAES3hkG8bVpQlRXGv9AzQuYYY", 
            authDomain: "fator-pdv.firebaseapp.com",
            projectId: "fator-pdv",
            storageBucket: "fator-pdv.appspot.com",
            messagingSenderId: "1097659747429",
            appId: "1:1097659747429:web:8ec0a7c3978c311dbe0a8c"
        });
        window.__app_id = "pdv_fator_instance_001"; // ID da instância do PDV (pasta raiz do Firestore)
        
        // Funções globais de placeholder para os "onclick" do HTML
        window.openManagerAuthModal = () => {};
        window.goToScreen = () => {};
        window.openKdsStatusModal = () => {};
        window.addItemToSelection = () => {};
        window.appendObs = () => {};
        window.decreaseLocalItemQuantity = () => {};
        window.increaseLocalItemQuantity = () => {};
        window.openObsModalForGroup = () => {};

    </script>
    
    <script type="module" src="app.js"></script>
    
</body>
</html>
